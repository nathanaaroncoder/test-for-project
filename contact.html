<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Know Your State Reps</title>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    </head>
    <body>
        <div class="row" style="margin-bottom: 0px">
            <nav>
                <div class="nav-wrapper blue darken-4">
                    <a href="#" class="brand-logo center">Know Your State Reps</a>
                    <a href="#" class="right-align"><i class="large material-icons">menu &nbsp;</i></a></li>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="contact-head" class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span id="contact-text" class="card-title">Contact Us</span>
                        </div>
                    </div>
                </div>
            </div>
            <form>
                <div class="row">
                    <div class="col s12">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">Your Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">email</i>
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div  id="email-bottom-box" class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">message</i>
                                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                                        <label for="textarea1">Tell us what you think</label>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s5 offset-s5">
                        <div class="row">
                            <button id="submit-email" class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <footer class="page-footer blue">
            <div class="footer-copyright blue darken-4">
                <div class="container">
                    <span class="left">Know Your State Reps</span>
                    <span class="right"> Â© 2017</span>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script  type='text/javascript' src='assets/javascript/reps.js'></script>
</body>
</html>
